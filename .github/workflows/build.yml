  build_linux:
    needs: query
    runs-on: ubuntu-latest
    strategy:
      matrix:
        targets: [ linux ]
        editions: [ rockchip ]
    steps:
      - name: Build
        uses: pissalou/bsp@main
        with:
          target: ${{ matrix.targets }}
          edition: ${{ matrix.editions }}
          artifacts: true
          revision: "555"
